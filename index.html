<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Quote</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f4f7;
        }
        .quote-box {
            background-color: #ffffff;
            border-left: 6px solid #3498db;
            padding: 20px;
            max-width: 600px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .quote {
            font-size: 1.5rem;
            color: #333;
            margin: 0;
            font-style: italic;
        }
        .author {
            margin-top: 10px;
            text-align: right;
            font-size: 1.2rem;
            color: #3498db;
        }
    </style>
</head>
<body>
    <div class="quote-box">
        <p class="quote">"The computer was born to solve problems that did not exist before."</p>
        <p class="author">â€” Bill Gates</p>
    </div>
</body>
</html>
